<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../ui/styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header_text">
                <a href="/">
                    FORUM
                </a>
            </div>

            {{ if .User.Username }}
            <div class="header_text1">
                <a class="header_part" href="/post/create">create post</a>
                <a class="header_part" href="/profile/{{.User.Username }}">profile</a>
                <a class="header_part" href="/auth/logout">log out</a>

                
            </div>
            {{ else }}
            <div class="header_text1">

                <a class="header_part" href="/auth/signin">sign in</a>
                <br>
                <a class="header_part" href="/auth/signup">sign up</a>


            </div>
            {{ end }}

        </header>


        <div class="main-content">
    <form action="/post/create" method="post">
        <input type="text" name="title">
        <input type="text" name="description">
        <input type="text" name="category">
        <input type="submit" value="create">
    </form>
</div>

<footer>

    <div class="footer_text">forum by <br><b><a href="https://01.alem.school/git/razullya">razullya</a></b> and <b><a href="https://01.alem.school/git/Adi1_Asqaru1y">Adi1_Asqaru1y </a></b></div>

</footer>
</div>

</body>

</html>
